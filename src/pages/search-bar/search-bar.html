<!--
  Generated template for the SearchBarPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar  [placeholder]="title" #ionSearchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let selectOption of selectOptions" (click)="onItemClicked(selectOption)">
      {{ selectOption.key }}
    </ion-item>
  </ion-list>
</ion-content>
