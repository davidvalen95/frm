<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="has-user-action"   >

  <form #parentForm="ngForm" >



    <floating-input *ngFor="let baseForm of baseForms" [parentForm]="parentForm" [baseForm]="baseForm"></floating-input>




  </form>

</ion-content>





<div  class="user-action">

  <div class="action-container">
    <button ion-button=""  type="button" (click)="leavePage()" color="warning">Cancel</button>
    <button  ion-button=""  type="button" (click)="formSubmit(parentForm)" color="primary">Change Password</button>
  </div>



</div>
