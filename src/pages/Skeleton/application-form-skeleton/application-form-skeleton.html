<ion-header>

  <ion-navbar>
    <ion-title>Leave Application</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #parentForm="ngForm" (submit)="formSubmit(parentForm)">
    <ion-list>
      <floating-input  *ngFor="let currentBaseForm of this.baseForms" [parentForm]="parentForm" [baseForm]="currentBaseForm"></floating-input>
    </ion-list>

    <button class="submitButton" ion-button=""  type="button" (click)="leavePage()" color="warning">Cancel</button>
    <button  class="submitButton" ion-button=""  type="submit"  align-items-center="" color="primary">Submit</button>
  </form>
</ion-content>
